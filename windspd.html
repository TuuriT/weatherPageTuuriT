<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">

</head>
<body id="body-style">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Weather Station</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" onclick="location.href='./index.html';" >Last 50 Readings</a>
              <a class="nav-link" onclick="location.href='./temp.html';">Temperature</a>
              <a class="nav-link active" aria-current="page" href="#">Wind speed</a>
            </div>
          </div>
        </div>
      </nav>
      
    <div class="container-whole">
        <div id="container-table">  
            <table class="table table-striped table table-hover table table-dark">
                <thead>
                    <tr>
                      <th scope="col">Date (YYYY/MM/DD)</th>
                      <th scope="col">Time</th>
                      <th scope="col">Value</th>
                    </tr>
                  </thead>
                  <tbody id="table-record"></tbody>
              </table>
        </div>
        <div id="container-data-presentation">
          <h1>INFO</h1>
          <ul id="ul">
            <li>This table shows <b>wind speed readings</b> from the Weather Station.</li>
            <li>Shown measurements can be adjusted by using the slider below.</li>
          </ul>
          <label class="form-label">Currently showing data from the following period: <strong>(START BY SLIDING THE THUMB)</strong></label>
          <input type="range" class="form-range" min="0" max="5">
          <div>
            <canvas></canvas>
          </div>
          <div>
            <h2>STATISTICAL INFORMATION</h2>
            <p id="mean"><strong>(SHOW BY SLIDING THE THUMB)</strong></p>
            <p id="median"></p>
            <p id="mode"></p>
            <p id="range"></p>
            <p id="standard-deviation"></p>
          </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="./script3.js" type="text/javascript"></script>
    
</body>
</html>
